<h1 class="text-4xl font-bold py-3">Projects</h1>
<hr class="p-3" />

<ul class="grid grid-cols-1 md:grid-cols-2 gap-4">
  {% for post in site.posts %}
  <div class="mx-auto">
    <div class="shadow-md border border-gray-200 rounded-lg max-w-sm">
      <a href="{{ post.url }}">
        <img class="rounded-t-lg" src="/assets/images/Pilarsplash.png" />
      </a>
      <div class="p-5">
        <a href="{{ post.url }}">
          <h5 class="font-bold text-xl">{{ post.title }}</h5>
        </a>
        <p class="mb-3">{{ post.excerpt }}</p>
        <a
          class="mt-3 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-3 py-2 text-center inline-flex items-center"
          href="{{ post.url }}"
        >
          Read more
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</ul>
